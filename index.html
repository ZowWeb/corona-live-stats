<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.4.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    ></script>

    <!-- DataTable -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
    />
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <!-- Main -->
    <link rel="stylesheet" href="assets/main.css" />
    <title>Corona Live Stats</title>
  </head>
  <body class="container-fluid">
    <div class="loader text-center">
      <img src="assets/loader.gif" />
    </div>
    <div class="h3 label-counter" id="page-top">
      COVID-19 Coronavirus Pandemic
    </div>
    <small class="badge badge-info">Real-time statistics</small>
    <div></div>
    <small id="last-updated" class="text-muted"></small>
    <hr />
    <div class="row total">
      <div class="col-12 col-md-4">
        <div class="card border-dark mb-3">
          <div class="card-header">
            Total Cases
          </div>
          <div class="card-body">
            <div class="display-3 cases">312,123</div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card border-danger mb-3">
          <div class="card-header">
            Total Deaths
          </div>
          <div class="card-body text-danger">
            <div class="display-3 deaths">19,606</div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card border-success mb-3">
          <div class="card-header">
            Total Recovered
          </div>
          <div class="card-body text-success">
            <div class="display-3 recovered">111,854</div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-12">
        <table
          id="main_table_countries_today"
          class="table table-bordered table-striped table-hover main_table_countries"
        >
          <thead>
            <tr>
              <th>Country, Other</th>
              <th class="sorting_desc">Total Cases</th>
              <th>New Cases</th>
              <th>Total Deaths</th>
              <th>New Deaths</th>
              <th>Total Recovered</th>
              <th>Active Cases</th>
              <th>Serious, Critical</th>
              <th>Cases/1M pop</th>
            </tr>
          </thead>

          <tbody>
            <!-- AJAX Data -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
